<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WishList Member Login and Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!--Main CSS Styling-->
    <link rel="stylesheet" type="text/css" media="screen" href= "{% static 'mainApp/css/login.css' %}" />
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
</head>

<style>
    * {
    font-family: 'Roboto Slab', serif;
    /* outline: 1px solid green; */
    margin: 0;
    padding: 0;
    vertical-align: top;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 100;
}
html{
    width:100%;
    height:100%;
}

body{
    width:100%;
    height:100%;
    background-color: white;
    background-repeat: no-repeat;
    height: 100%;
    margin: 0 auto;
    background-attachment: fixed;
}

.header{
        width:100%;
        background-color: rgba(34, 34, 34, 0.973);
        color:rgb(233, 233, 233);
        min-height:100px;
        position: fixed;
        text-align: center;
        padding-top:30px;
    }

.header h3{
    padding-top: 8px;
}

.nav_bar{
    float:right;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

li {
    float: left;
}

li a {
    display: block;
    color:rgb(43, 42, 42);
    text-align: center;
    padding: 10px 16px;
    border-radius: 3px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: rgb(236, 235, 235);
}

.active {
    background-color: rgb(87, 135, 190);
}

.central_container{
    width:100%;
    height:100%;
    background-image: linear-gradient(rgb(92, 179, 111),rgb(20, 41, 23));
    padding-top: 80px;
    padding-left:60px;
    padding-right: 60px;
    margin:auto;
    display: flex;
    justify-content: space-evenly;
}

.form_contain{
    width:35%;
    margin:80px auto;
    background-color: white;
    padding:60px;
    border-radius: 2px;
    box-shadow: 0px 0px 20px rgb(56, 56, 56);
}

.form_contain h3{
    text-align: center;
    font-size: 25px;
    padding-bottom: 30px;
    color:rgb(43, 42, 42);
}

.login_contain{
    padding-top: 130px;
}

form{
    display: block;
    margin:auto;

}

input{
    display: block;
    width:90%;
    padding:15px;
    margin:20px auto;
    border-radius: 3px;
    border:1px solid rgb(153, 153, 153);
    font-size: 15px;
    text-align: center;
}

select{
    margin: 10px;
    width:100%;
}

.submit_button{
    display:block;
    width:65%;
    height:40px;
    padding-top: 12px;
    margin:40px auto 20px auto;
    background-color: rgb(82, 156, 109);
    color:white;
    border:none;
    border-radius: 30px;
    outline:none;
    font-size: 15px;
    transition: all 0.3s ease 0s;
}

.submit_button:hover{
    background-color:  rgb(77, 56, 80);
}

.facebook_button{
    display:block;
    width:65%;
    height:40px;
    margin:40px auto 40px auto;
    background-color:  #4460a0;
    color:white;
    border:none;
    outline:none;
    font-size: 14px;
    padding:15px;
    padding-top: 12px;
    margin:20px auto 40px auto;
    border-radius: 30px;
    transition: all 0.3s ease 0s;
}

.facebook_button:hover{
    background-color:  rgb(77, 56, 80);
}

p{
    text-align: center;
    color:rgb(88, 88, 88);
    font-size: 14px;
    font-weight: lighter;
}

.errors{
    color:rgb(194, 31, 31);
    font-weight: 300;
    font-size: 18px;
    padding:3px 0;
}

.error_contain{
    margin:20px;
}


</style>

<body>

    <div class="header">
        <h1>WishList Login and Registration</h1>
        <div class="error_contain">
        {% if messages %}
        {% for message in messages %}
            <p class="errors">{{ message }}</p> 
        {% endfor %}
        {% endif %}
        </div>
    </div>

    <div class="central_container">
    

    <!-----------New User Registration----------->

        <div class="form_contain">
            <h3>Not a member? Register here.</h3>
            
           
           
            <!---------Registration Form--------->
            <form action="/new_user" method="post">
                {% csrf_token %}

                <input type="text" name='name'
                placeholder="Enter name">
                <input type="text" name='username'
                placeholder="Enter username">
                <input type="password" name='password' placeholder="Password">
                <input type="password" name='confirm_password' placeholder="Confirm Password">
                <input class="submit_button" type="submit" value = 'Create account'>
            </form>

            <p>or</p>
            
            <input class="facebook_button" type="submit" value = 'Register with Facebook'>
        </div>


    <!-----------User Login----------->
        <div class="form_contain login_contain">
    
                <h3>Member Login</h3>
        
                <!---------Login Form--------->
                <form action="/login" method="post">
                    {% csrf_token %}
                    <input type="text" name='username'
                    placeholder="Username">

                    <input type="password" name='password' placeholder="Password">
                    
                    <input class="submit_button" type="submit" value = 'Login'>
                </form>
                    <p>or</p>
                <input class="facebook_button" type="submit" value = 'Login using Facebook'>
         </div>
        


    </div>

</body>
</html>
